<html>
    <head>
        <title>Oswell's Avatar</title>
        <style>
            canvas{
                border:1px solid black;
            }
            body{
                margin:0;
            }
            #sliders{
                position:absolute;
                top:550;
                left:10;
            }
            #camCanvas{
                max-width: 173px;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <div id="sliders">
            x: <input type="range" min="-0.75" max="0.75" step="0.1" onChange="updatePoints(this, 'x')"/>
            <br>
            y: <input type="range" min="-0.35" max="0.65" step="0.05" onChange="updatePoints(this, 'y')"/>
            <br>
            <canvas id="camCanvas"></canvas>
        </div>
        <script src="math.js"></script>
        <script src="reference.js"></script>
        <script src="head.js"></script>
        <script src="body.js"></script>
        <script src="camera.js"></script>
        <script>
            const canvas=document.getElementById("myCanvas");
            canvas.width=800;
            canvas.height=500; 
            
            const ctx=canvas.getContext("2d");
            const camCtx=camCanvas.getContext("2d");

            // Transform canvas into coordinate system between [-1, 1].
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.scale(canvas.width*0.5, canvas.height*0.5);
            ctx.lineWidth=0.005;

            const img=new Image();
            img.src="oswel.avif";

            const skinTone="rgba(219,221,225,0.8)";

            const livePoints={
                A:{x:0, y:-0.040, xRange:[0,0.090], yRange:[-0.040,0.1], xOffset:0, yOffset:0},
                B:{x:0, y:-0.80, xRange:[0,0.03], yRange:[-0.80,-0.785], xOffset:0, yOffset:0},
                C:{x:0, y:0.60, xRange:[0,0.075], yRange:[0.60,0.580], yNegRange:[0.60,0.565], xOffset:0, yOffset:0}
            }

            const {A,B,C} = livePoints;

            img.onload=function(){
                animate();
            }

            // TODO: Remove this at the end of the project.
            canvas.addEventListener("click", getCoords);
            function getCoords(evt) {
                const x = (evt.x-canvas.width/2)/(canvas.width/2);
                const y = (evt.y-canvas.height/2)/(canvas.height/2)

                /*const offset = {
                    x:x,
                    y;y,
                }
                */
                
                const offset = {
                    x:x-A.x,
                    y:y-A.y
                }
                console.log(offset.x.toFixed(2)+","+offset.y.toFixed(2));
            }
            // END TODO

            function animate(){

                // TODO: Remove this at the end of the project.
                ctx.clearRect(-1,-1,2,2);
                ctx.globalAlpha=0.2;
                ctx.drawImage(img,-1,-1,2,2);
                ctx.globalAlpha=1;
                // END TODO
                
                if(video) {
                    camCtx.drawImage(video,0,0);
                    const imgData=camCtx.getImageData(0,0,camCanvas.width, camCanvas.height);
                    const locs=getMarkedLocations(imgData);
                    if(locs.length>0){
                        const avg=average(locs);

                        const x = (avg.x-imgData.width/2)/imgData.width;
                        const y = (avg.y-imgData.height/2)/imgData.height;
                        console.log({x,y});

                        updatePoints({value:x}, 'x');
                        updatePoints({value:y}, 'y');
                    }

                }

                drawOswel();
                requestAnimationFrame(animate);
            }

            function drawOswel() {
                drawAxis();
                ctx.strokeStyle = "rgb(76,78,80)";
                drawHead();

                ctx.save();
                ctx.translate(A.xOffset*0.005,0);
                ctx.scale(1-Math.abs(A.xOffset)*0.04,1);
                drawBody();
                ctx.restore();

                //drawPoint(A, "A");
                //drawPoint(B, "B");
                //drawPoint(C, "C");
            }
            
            // Called when changing the sliders
            function updatePoints(info, attr){   
                for(let pID in livePoints){
                    const p = livePoints[pID];
                    let yRange = p.yRange;
                    let value = info.value;
                    if(p.yNegRange) {
                        yRange = info.value<0?p.yNegRange:p.yRange;
                        value = Math.abs(value);
                    }
                    switch(attr){
                        case "x":
                            p.xOffset=value;
                            p.x=lerp(p.xRange[0], p.xRange[1],info.value);
                            break;
                        case "y":
                            p.yOffset=value;
                            p.y=lerp(yRange[0], yRange[1],value);
                            break;
                    }
                }
            }

        </script>
    </body>
</html>
